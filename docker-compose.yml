version: "3"

services:
  bootstrap_node:
    #image: ipfs/go-ipfs:latest
    hostname: bootstrap_node
    network_mode: host
    build:
      context: private-network
    environment:
      LIBP2P_FORCE_PNET: "1"
      SWARM_PEER:
    volumes:
      - ./private-network/ipfs:/data/ipfs
      - ./private-network/init.sh:/usr/local/bin/start_ipfs
    ports:
      - "4002:4001"
      - "8083:8080"
      - "5001:5001"
    expose:
      - 5001

  ipfs_node:
    hostname: ipfs_node
    network_mode: host
    build:
      context: private-network
    environment:
      LIBP2P_FORCE_PNET: "1"
      SWARM_PEER:
    volumes:
      - ./private-network/ipfs:/data/ipfs
      - ./private-network/init.sh:/usr/local/bin/start_ipfs
